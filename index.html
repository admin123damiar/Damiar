<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
                background-image: url('Imagebg.jpg');
                background-repeat: no-repeat; 
                background-attachment: fixed; 
                background-size: 100% 100%;    

        }
        .login-container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 200px;
        }

        .login-container h2 {
            text-align: center;
            font-family: 'Georgia', serif;
            color: #987554;
            font-size: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container button {
            width: 100px;
            padding: 10px;
            background-color: #987554;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:disabled {
            background-color: #ccc;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .login-container input:focus, .login-container button:focus {
            outline: none;
            border-color: #6f4f29;
        }

        .footer {
            text-align: center;
            position: absolute;
            bottom: 5px;
            width: 100%;
            font-size: 14px;
            color:  #fff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome to Dream Bridal Wedding</h2>
    <div class="error-message" id="error-message"></div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn" onclick="attemptLogin()">Login</button>
</div>

<script>
    let loginAttempts = 0;
    let lockTimer = null;
    const maxAttempts = 1;

    function attemptLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-btn');

        // Dummy username and password for the example
        const correctUsername = "admin123";
        const correctPassword = "admin123";

        if (lockTimer) {
            errorMessage.textContent = "Too many failed attempts. Please wait 10 seconds.";
            return;
        }

        if (username === correctUsername && password === correctPassword) {
            // Successful login
            window.location.href = "HOMEPAGE.html"; // Redirect to the next page
        } else {
            // Failed login
            loginAttempts++;
            if (loginAttempts >= maxAttempts) {
                errorMessage.textContent = "Incorrect username or password. Please wait 10 seconds.";
                loginButton.disabled = true;

                // Lock login for 10 seconds
                lockTimer = setTimeout(() => {
                    loginAttempts = 0;
                    loginButton.disabled = false;
                    errorMessage.textContent = "";
                    lockTimer = null;
                }, 10000); // Reset after 10 seconds
            } 
        }
    }
</script>

<div class="footer">
    <p>Programmed and Developed by: Apple Damiar</p>
</div>

</body>
</html>
